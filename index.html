<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creative â€” Fetch JSON Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="text" data-fill-text="creative">Schedule</h1>

      <section class="panel">
        <div class="controls">
          <label for="daySelect" class="day-label">Day</label>
          <select id="daySelect" aria-label="Select day">
            <option value="A">Day A</option>
            <option value="B">Day B</option>
            <option value="C">Day C</option>
            <option value="D">Day D</option>
            <option value="E">Day E</option>
            <option value="F">Day F</option>
            <option value="G">Day G</option>
          </select>

          <button id="loadBtn" class="btn">Load Data</button>
          <div id="spinner" class="spinner" aria-hidden="true"></div>
        </div>

        <div id="results" class="results" aria-live="polite"></div>
      </section>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
